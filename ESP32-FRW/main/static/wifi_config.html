<!DOCTYPE HTML>
<html>

<head>
    <title>DeskPet WiFi Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/lynxmotion_icon_32x32.png" sizes="32x32" type="image/png">
</head>

<body>
    <header>
        <div id="header-top"></div>
        <div id="deskpet">DeskPet</div>
          <nav id="nav-bar"></nav>
          <img class="trapezoid"></img>
          <img id="lynx-logo" onClick="devOptions();" src="/lynxmotion_logo.png" />
    </header>

    <div class="wifi-manager">
        <div class="card">
            <h2>WiFi Manager</h2>
            <div class="wifi-set">
                <label for="ssidList">SSID:&nbsp;</label>
                <select id="ssidList">
                    <option value="0" disabled selected>Select your network</option>
                </select>
            </div>
            <div class="wifi-set">
                <label for="pass">Password:&nbsp;</label>
                <div class="password-field">
                    <input type="password" id="pass" name="password" minlength="8" required>
                    <button onmousedown="showPass()">Show</button>
                </div>
            </div>
            <div>
                <button id="connect" class="button" onClick="connect();">Connect</button>
                <button id="scan" class="button" onClick="scan();">Scan</button>
            </div>
            <div>
                <img id="loading" class="hidden" src="loading.gif"/>
            </div>
            <div>
                <strong id="state"> </strong>
            </div>
            <button id="copy" class="button hidden" onClick="copy();">Copy IP</button>

        </div>
        <br>
        <div class="card" id="dev-options" style="display:none">
            <button id="close-dev-options" class="button" onClick="toggleDevOptions();">X</button>
            <h2>Developer Options</h2>
            <div class="option-set">
                <label for="led-brightness">LED Brightness:&nbsp;</label>
                <input type="range" id="led-brightness" min="0" max="100" step="1" value="0" onchange="adjustLEDBrightness(this.value);"> 
                <span id="brightness-value">0%</span>
            </div>

            <div class="option-set">
                <label for="toggle-distance">Distance (mm):&nbsp;</label>
                <button class="button" id="toggle-distance" onclick="toggleDistanceMeasurement(this);">Get</button>
            </div>
            <div id="distance-value">
            </div>

            <div class="option-set">
                <label for="request-image">Camera test:&nbsp;</label>
                <button class="button" id="request-image" onclick="requestJpegImage();">Capture</button>
            </div>
            <div id="image-container">
            </div>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
