      font-size: 20px;
      outline: none;
      box-shadow: 0 5px #999;

    .button:hover {
      background-color: #fe933c;
    }

    .button:active {
      background-color: #fe933c;

      width: 35px;
      height: 35px

      display: none

      justify-content: space-between;
      line-height: 22px;
      margin: 5px
    }

    .input-group>label {
      display: inline-block;
      padding-bottom: 10px;
      min-width: 40%
    }

    .range-max, .range-min {
      display: inline-block;
      padding: 0 5px
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 22px;
      background: rgba(51, 51, 54, 0.3);
      cursor: pointer;
      border-radius: 40px;
      margin: 0
    }

    input[type=range]:focus {
      outline: 0
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 2px;
      cursor: pointer;
      background: #EFEFEF;
      border-radius: 0;
      border: 0 solid #EFEFEF
    }

    input[type=range]::-webkit-slider-thumb {
      border: 1px solid rgb(0, 0, 30);
      height: 22px;
      width: 22px;
      border-radius: 50px;
      background: #feaf3c;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -11.5px
    }

    input[type=range]:focus::-webkit-slider-runnable-track {
      background: #EFEFEF
    }

    input[type=range]::-moz-range-track {
      width: 100%;
      height: 2px;
      cursor: pointer;
      background: #EFEFEF;
      border-radius: 0;
      border: 0 solid #EFEFEF
    }

    input[type=range]::-moz-range-thumb {
      border: 1px solid rgb(0, 0, 30);
      height: 22px;
      width: 22px;
      border-radius: 50px;
      background: #feaf3c;
      cursor: pointer
    }

    input[type=range]::-ms-track {
      width: 100%;
      height: 2px;
      cursor: pointer;
      background: 0 0;
      border-color: transparent;
      color: transparent
    }

    input[type=range]::-ms-fill-lower {
      background: #EFEFEF;
      border: 0 solid #EFEFEF;
      border-radius: 0
    }

    input[type=range]::-ms-fill-upper {
      background: #EFEFEF;
      border: 0 solid #EFEFEF;
      border-radius: 0
    }

    input[type=range]::-ms-thumb {
      border: 1px solid rgb(0, 0, 30);
      height: 22px;
      width: 22px;
      border-radius: 50px;
      background: #feaf3c;
      cursor: pointer;
      height: 2px
    }

    input[type=range]:focus::-ms-fill-lower {
      background: #EFEFEF
    }

    input[type=range]:focus::-ms-fill-upper {
      background: #363636
    }

    select {
      border: 1px solid #363636;
      font-size: 14px;
      height: 22px;
      outline: 0;
      border-radius: 5px
    }

      -webkit-margin-after: 0;
      margin-block-end: 0;
      -webkit-margin-start: 0;
      margin-inline-start: 0;
      -webkit-margin-end: 0;
      margin-inline-end: 0

    figure img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-top: 8px;

    @media (min-width: 800px) and (orientation:landscape) {

        flex-wrap: nowrap;
        align-items: stretch

        max-width: 100%;
        max-height: calc(100vh - 40px);
        width: auto;
        height: auto

        margin-block-end: 0;

        const predictions = await model.detect(video);
        if (predictions.length > 0) {
          for (i in predictions) {
            if (predictions[i].score >= thresh) {
              ctx.strokeRect(predictions[i].bbox[0],predictions[i].bbox[1],predictions[i].bbox[2],predictions[i].bbox[3]);
              ctx.fillText(predictions[i].class,predictions[i].bbox[0],predictions[i].bbox[1]-10);
              ctx.fillText(predictions[i].score.toFixed(2),predictions[i].bbox[0]+predictions[i].bbox[2]-40,predictions[i].bbox[1]-10);
            }
          }
        }
      }

        var model = await blazeface.load();

        const predictions = await model.estimateFaces(video, returnTensors);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (predictions.length > 0) {

              const start = predictions[i].topLeft;
              const end = predictions[i].bottomRight;
              const size = [end[0] - start[0], end[1] - start[1]];
              ctx.strokeRect(start[0], start[1], size[0], size[1]);
            }
          }
        }
