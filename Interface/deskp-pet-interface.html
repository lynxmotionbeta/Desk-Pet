  <style>

    body {
      font-family: Helvetica;
      background: #181818;
      color: #EFEFEF;
      font-size: 16px;
      margin: 0
    }

    #header-top {
      background-color: #393939;
      height: 60px;
    }

    #lynx-logo{
      position: absolute;
      top: 0;
      padding: 5px 10px;

    }

    #deskpet {
      position: absolute;
      top: 5px;

      font-weight: bold;
      padding: 10px;
    }

    #nav-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      background-color: #feaf3c;
      min-height: 40px;
      padding: 0 5px;
    }

    .trapezoid {
      position: absolute;
      top: 45px;
      border-top: 60px solid #393939;
      border-right: 60px solid transparent;
      width: 220px;
    }

    .nav-buttons {
      background: #393939;
      color: #fff;
      font-size: 20px;
      margin: 5px;
      padding: 5px;
      border: 0;
      cursor: pointer;
    }

    #nav-space{
      flex-grow: 1;
      background-color: #feaf3c;
      width: 240px;
      height: 35px;
    }

    .button {
      margin: 5px;
      padding: 0 12px;
      border: 0;
      cursor: pointer;
      color: #fff;
      background: #feaf3c;
      border-radius: 5px;
      font-size: 20px;
      outline: none;
      box-shadow: 0 5px #999;
    }

    .button:hover {
      background-color: #fe933c;
    }

    .button:active {
      background-color: #fe933c;
      box-shadow: 0 2px #999;
      transform: translateY(4px);
    }

    button.disabled {
      cursor: default;
      background: #999
    }

    #rc-settings, #face-settings, #settings, #information {
      position: absolute;
      right: 0;
      padding: 10px;
      background-color: rgba(0,0,0,0.3)
    }

    #fname{
      width: 100px;
      font-size: 14px;
      margin: 5px;
      padding: 1px;
    }

    .inline-button{
      line-height: 18px;
      font-size: 16px;
      border-radius: 0;
      padding: 0 7px;
      box-shadow: 0 4px #999;
    }

    .inline-button:active {
      background-color: #fe933c;
      box-shadow: 0 2px #999;
    }

    #control-buttons {
      position: absolute;
      top: 40%;
      right: 0;
      padding: 20px 10px
    }
    
    .rc-buttons {
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-size: 20px;
      width: 35px;
      height: 35px
    }

    .hidden {
      display: none
    }

    .input-group {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      line-height: 22px;
      margin: 5px
    }

    .input-group>label {
      display: inline-block;
      padding-bottom: 10px;
      min-width: 40%
    }

    .range-max, .range-min {
      display: inline-block;
      padding: 0 5px
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 22px;
      background: rgba(51, 51, 54, 0.3);
      cursor: pointer;
      border-radius: 40px;
      margin: 0
    }

    input[type=range]:focus {
      outline: 0
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 2px;
      cursor: pointer;
      background: #EFEFEF;
      border-radius: 0;
      border: 0 solid #EFEFEF
    }

    input[type=range]::-webkit-slider-thumb {
      border: 1px solid rgb(0, 0, 30);
      height: 22px;
      width: 22px;
      border-radius: 50px;
      background: #feaf3c;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -11.5px
    }

    input[type=range]:focus::-webkit-slider-runnable-track {
      background: #EFEFEF
    }

    input[type=range]::-moz-range-track {
      width: 100%;
      height: 2px;
      cursor: pointer;
      background: #EFEFEF;
      border-radius: 0;
      border: 0 solid #EFEFEF
    }

    input[type=range]::-moz-range-thumb {
      border: 1px solid rgb(0, 0, 30);
      height: 22px;
      width: 22px;
      border-radius: 50px;
      background: #feaf3c;
      cursor: pointer
    }

    input[type=range]::-ms-track {
      width: 100%;
      height: 2px;
      cursor: pointer;
      background: 0 0;
      border-color: transparent;
      color: transparent
    }

    input[type=range]::-ms-fill-lower {
      background: #EFEFEF;
      border: 0 solid #EFEFEF;
      border-radius: 0
    }

    input[type=range]::-ms-fill-upper {
      background: #EFEFEF;
      border: 0 solid #EFEFEF;
      border-radius: 0
    }

    input[type=range]::-ms-thumb {
      border: 1px solid rgb(0, 0, 30);
      height: 22px;
      width: 22px;
      border-radius: 50px;
      background: #feaf3c;
      cursor: pointer;
      height: 2px
    }

    input[type=range]:focus::-ms-fill-lower {
      background: #EFEFEF
    }

    input[type=range]:focus::-ms-fill-upper {
      background: #363636
    }

    select {
      border: 1px solid #363636;
      font-size: 14px;
      height: 22px;
      outline: 0;
      border-radius: 5px
    }

    .save {
      position: absolute;
      right: 210px;
      top: 18px;
      height: 15px;
      line-height: 15px;
      padding: 5px;
      text-decoration: none;

      height: 20px;

      line-height: 22px;
      cursor: pointer

    #content {

      flex-wrap: nowrap;
      align-items: stretch

    figure img {
      display: block;
      max-width: 95%;
      max-height: calc(100vh - 120px);
      width: auto;
      height: auto

    figure {

      margin-top: 0;
      max-width: 95%;
      left: 0;
      right: 0;
      padding: 5px;
      border: none;
      z-index: -1
    }

    // ESPWHO Code
    document.addEventListener('DOMContentLoaded', function (event) {
      var baseHost = document.location.origin
      var streamUrl = baseHost + ':81'
      function fetchUrl(url, cb) {
        fetch(url)
          .then(function (response) {
            if (response.status !== 200) {
              cb(response.status, response.statusText);
            } else {
              response.text().then(function (data) {
                cb(200, data);
              }).catch(function (err) {
                cb(-1, err);
              });
            }
          })
          .catch(function (err) {
            cb(-1, err);
          });
      }

      function setWindow(start_x, start_y, end_x, end_y, offset_x, offset_y, total_x, total_y, output_x, output_y, scaling, binning, cb) {
        fetchUrl(`${baseHost}/resolution?sx=${start_x}&sy=${start_y}&ex=${end_x}&ey=${end_y}&offx=${offset_x}&offy=${offset_y}&tx=${total_x}&ty=${total_y}&ox=${output_x}&oy=${output_y}&scale=${scaling}&binning=${binning}`, cb);
      }

      switch(window.orientation){  
        case -90: case 90: /* Device is in landscape mode */
            break; 
        default:    /* Device is in portrait mode */
            window.orientation = window.orientation-90;
            break;
      }

      // Check later
      const updateValue = (el, value, updateRemote) => {
        updateRemote = updateRemote == null ? true : updateRemote
        let initialValue
        if (el.type === 'checkbox') {
          initialValue = el.checked
          value = !!value
          el.checked = value
        } else {
          initialValue = el.value
          el.value = value
        }

        if (updateRemote && initialValue !== value) {
          updateConfig(el);
        } else if (!updateRemote) {
          if (el.id === "face-recog") {
            value ? enable(enrollButton) : disable(enrollButton)
          }
        }
      }

      function updateConfig(el) {
        let value
        switch (el.type) {
          case 'range':
          case 'select-one':
            value = el.value
            break
          default:
            return
        }

        const query = `${baseHost}/control?var=${el.id}&val=${value}`

        fetch(query)
          .then(response => {
            console.log(`request to ${query} finished, status: ${response.status}`)
          })
      }

      // Attach default on change action
      document
        .querySelectorAll('.default-action')
        .forEach(el => {
          el.onchange = () => updateConfig(el)
        })

      // Read initial values
      fetch(`${baseHost}/status`)
        .then(function (response) {
          return response.json()
        })
        .then(function (state) {
          document
            .querySelectorAll('.default-action')
            .forEach(el => {
              updateValue(el, state[el.id], false)
            })

        })

      const hide = el => {
        el.classList.add('hidden')
        el.hidden = true
      }
      const show = el => {
        el.classList.remove('hidden')
        el.hidden = false
      }
      const disable = el => {
        el.classList.add('disabled');
        el.disabled = true;
        el.style.background=('rgb(153, 153, 153)');
        switch (el) {
          case signdetButton:
            el.innerHTML = '<i class="bi bi-stoplights"></i>'
            break;
          case objdetButton:
            el.innerHTML = '<i class="bi bi-bounding-box"></i>'
            break;
          case facedetButton:
            el.innerHTML = '<i class="bi bi-person-bounding-box"></i>'
            break;
          case recogButton:
            el.innerHTML = '<i class="bi bi-person-check"></i>'
            break;
          case enrollButton:
            el.innerHTML = '<i class="bi bi-person-plus"></i>'
            break;
        }
      }
      const enable = el => {
        el.classList.remove('disabled');
        el.disabled = false;
        el.style.background=('rgb(57, 57, 57)');
      }     
      const notPressed = el => {
        el.style.background=('rgb(57, 57, 57)');
        switch (el) {
          case streamButton:
            el.innerHTML = '<i class="bi bi-camera-video"></i>'
            break;
          case signdetButton:
            el.innerHTML = '<i class="bi bi-stoplights"></i>'
            break;
          case objdetButton:
            el.innerHTML = '<i class="bi bi-bounding-box"></i>'
            break;
          case facedetButton:
            el.innerHTML = '<i class="bi bi-person-bounding-box"></i>'
            break;
          case recogButton:
            el.innerHTML = '<i class="bi bi-person-check"></i>'
            break;
          case enrollButton:
            el.innerHTML = '<i class="bi bi-person-plus"></i>'
            break;
          case settingsButton:
            el.innerHTML = '<i class="bi bi-gear"></i>'
            break;
          case infoButton:
            el.innerHTML = '<i class="bi bi-info-circle"></i>'

      const pressed = el => {

            break;
          case facedetButton:

            el.innerHTML = '<i class="bi bi-gear-fill"></i>'
            break;
          case infoButton:

            break;

      const videoContainer = document.getElementById('video-container'),

            streamButton = document.getElementById('toggle-stream'),

            enrollButton = document.getElementById('face-add');

      window.onresize = function(){
        canvas.width = video.width;
        canvas.height = video.height;

      const stopStream = () => {
        window.stop();
        hide(videoContainer);
        notPressed(streamButton);
        disable(stillButton);
        disable(ballButton);
        disable(signdetButton);
        disable(objdetButton);
        disable(facedetButton);
        disable(recogButton);
        disable(enrollButton);
        hide(faceSettings);
        stopBallTrack();
        stopObjDet();

        if (fill) {

          ctx.fill()
        }
        if (stroke) {

        }

        for (i in predictions) {
          if (predictions[i].class == "sports ball") {
            radius = (predictions[i].bbox[2] + predictions[i].bbox[3] ) / 4
            x = predictions[i].bbox[0] + predictions[i].bbox[2]/2
            y = predictions[i].bbox[1] + predictions[i].bbox[3]/2
            drawCircle(ctx, x, y, radius, 0, 'blue', 3);
            ctx.font = (size/2).toString() + 'px Helvetica';
            ctx.fillStyle = "blue";
            let ball = getAngles(x,y,radius,"ball");
            x = "x: " + (ball.thetaX.toFixed(1)).toString() + "°";
            y = "y: " + (ball.thetaY.toFixed(1)).toString() + "°";
            distance = "dist: " + (((ball.distance)/10).toFixed(1)).toString() + "cm";
            ctx.fillText(x,predictions[i].bbox[0]+predictions[i].bbox[2]+10,predictions[i].bbox[1]+predictions[i].bbox[3]/2);
            ctx.fillText(y,predictions[i].bbox[0]+predictions[i].bbox[2]/2-10,predictions[i].bbox[1]-10);
            ctx.fillText(distance,predictions[i].bbox[0]+predictions[i].bbox[2]/2-10,predictions[i].bbox[1]+predictions[i].bbox[3]+20);
          }
        }
      }

      function getAngles(u,v,radiusPX,type){
        const fx = 472.847; // 2394.278;
        const fy = 475.678; // 2499.953;
        const cx = 319.386; // 1344.899;
        const cy = 239.055; // 885.970;
        mx = 1; // Binning (change in resolution)
        my = 1;
        x = (u * mx - cx) / fx;
        y = (v * my - cy) / fy;
        thetaX = Math.atan(x) * 180 / Math.PI;
        thetaY = Math.atan(y) * 180 / Math.PI;
        if (type === "ball"){
          realRadius = 33.44; // Tennis ball
          radiusMM = radiusPX / ((fx + fy) / (mx + my));
          distance = realRadius / radiusMM;
        }
        else{
          distance = 0;
        }
        return {
          thetaX, 
          thetaY, 
          distance
        };
      }
