<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <title>DESKPET</title>
  <style>

    body {
      font-family: Helvetica;
      background: #181818;
      color: #EFEFEF;
      font-size: 16px
    }

    #header-top {
      background-color: #393939;
      height: 60px;
    }

    #lynx-logo{
      position: absolute;
      top: 0;
      padding: 20px 12px;
      height: 90px;
    }

    .trapezoid {
      position: absolute;
      top: 60px;
      border-top: 70px solid #393939;
      border-right: 60px solid transparent;
      height: 0;
      width: 220px;
    }

    #deskpet {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      padding: 15px;
    }

    #settings {
      position: absolute;
      top: 120px;
      left: 0;
      padding: 22px
    }

    section.main {
      display: flex
    }

    #menu, section.main {
      flex-direction: column;
      padding: 8px
    }

    #menu {
      display: none;
      flex-wrap: nowrap;
      background: #363636;
      padding: 5px;
      border-radius: 4px;
      background: rgba(36, 36, 36, 0.3);
      justify-content: space-between;
    }

    #content {
      display: flex;
      flex-wrap: wrap;
      align-items: stretch;
    }

    #stream-div {
      background: none;
      /* display: flex;
              justify-content: center;
              align-items: center;
              min-height: 545px */
    }

    figure {
      padding: 0px;
      margin: 0;
      -webkit-margin-before: 0;
      margin-block-start: 0;
      -webkit-margin-after: 0;
      margin-block-end: 0;
      -webkit-margin-start: 0;
      margin-inline-start: 0;
      -webkit-margin-end: 0;
      margin-inline-end: 0
    }

    figure img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-top: 8px;
    }

    @media (min-width: 800px) and (orientation:landscape) {
      #content {
        display: flex;
        flex-wrap: nowrap;
        align-items: stretch
      }

      figure img {
        display: block;
        max-width: 100%;
        max-height: calc(100vh - 40px);
        width: auto;
        height: auto
      }

      figure {
        padding: 0 0 0 0px;
        margin: 0;
        -webkit-margin-before: 0;
        margin-block-start: 0;
        -webkit-margin-after: 0;
        margin-block-end: 0;
        -webkit-margin-start: 0;
        margin-inline-start: 0;
        -webkit-margin-end: 0;
        margin-inline-end: 0
      }
    }

    .image-container {
      position: relative;
      min-width: 160px
    }

    .hidden {
      display: none
    }

    #nav-toggle {
      cursor: pointer;
      display: block
    }

    #nav-toggle-cb {
      outline: 0;
      opacity: 0;
      width: 0;
      height: 0
    }

    #nav-toggle-cb:checked+#menu {
      display: flex
    }

    .input-group {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      line-height: 22px;
      margin: 5px
    }

    .input-group>label {
      display: inline-block;
      padding-right: 10px;
      min-width: 47%
    }

    .input-group input,
    .input-group select,
    .input-group span {
      flex-grow: 1
    }

    .range-max,
    .range-min {
      display: inline-block;
      padding: 0 5px
    }

    /* Check if needs to be deleted */
    section#buttons {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between
    }

    #nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      padding: 7px;
      margin-left: 220px;
      background-color: #feaf3c
    }

    .buttons-nav {
      background: #393939;
      margin: 0 5px;
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    #buttons {
      padding: 0px 0px 10px 0px;
    }

    .button {
      display: block;
      margin: 5px;
      padding: 0 12px;
      border: 0;
      line-height: 28px;
      cursor: pointer;
      color: #fff;
      background: #feaf3c;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      box-shadow: 0 5px #999;
    }

    .button:hover {
      background-color: #fe933c;
    }

    .button:active {
      background-color: #fe933c;
      box-shadow: 0 2px #999;
      transform: translateY(4px);
    }

    button.disabled {
      cursor: default;
      background: #a0a0a0
    }

    button.disabled:hover {
      background-color: #a0a0a0
    }

    .inline-button {
      min-width: 47px;
      box-shadow: none
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 22px;
      background: rgba(51, 51, 54, 0.3);
      cursor: pointer;
      border-radius: 40px;
      margin: 0
    }

    input[type=range]:focus {
      outline: 0
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 2px;
      cursor: pointer;
      background: #EFEFEF;
      border-radius: 0;
      border: 0 solid #EFEFEF
    }

    input[type=range]::-webkit-slider-thumb {
      border: 1px solid rgba(0, 0, 30, 0);
      height: 22px;
      width: 22px;
      border-radius: 50px;
      background: #feaf3c;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -11.5px
    }

    input[type=range]:focus::-webkit-slider-runnable-track {
      background: #EFEFEF
    }

    input[type=range]::-moz-range-track {
      width: 100%;
      height: 2px;
      cursor: pointer;
      background: #EFEFEF;
      border-radius: 0;
      border: 0 solid #EFEFEF
    }

    input[type=range]::-moz-range-thumb {
      border: 1px solid rgba(0, 0, 30, 0);
      height: 22px;
      width: 22px;
      border-radius: 50px;
      background: #feaf3c;
      cursor: pointer
    }

    input[type=range]::-ms-track {
      width: 100%;
      height: 2px;
      cursor: pointer;
      background: 0 0;
      border-color: transparent;
      color: transparent
    }

    input[type=range]::-ms-fill-lower {
      background: #EFEFEF;
      border: 0 solid #EFEFEF;
      border-radius: 0
    }

    input[type=range]::-ms-fill-upper {
      background: #EFEFEF;
      border: 0 solid #EFEFEF;
      border-radius: 0
    }

    input[type=range]::-ms-thumb {
      border: 1px solid rgba(0, 0, 30, 0);
      height: 22px;
      width: 22px;
      border-radius: 50px;
      background: #feaf3c;
      cursor: pointer;
      height: 2px
    }

    input[type=range]:focus::-ms-fill-lower {
      background: #EFEFEF
    }

    input[type=range]:focus::-ms-fill-upper {
      background: #363636
    }

    .switch {
      display: block;
      position: relative;
      line-height: 22px;
      font-size: 16px;
      height: 22px
    }

    .switch input {
      outline: 0;
      opacity: 0;
      width: 0;
      height: 0
    }

    .slider {
      width: 50px;
      height: 22px;
      border-radius: 22px;
      cursor: pointer;
      background-color: grey
    }

    .slider,
    .slider:before {
      display: inline-block;
      transition: .4s
    }

    .slider:before {
      position: relative;
      content: "";
      border-radius: 50%;
      height: 16px;
      width: 16px;
      left: 4px;
      top: 3px;
      background-color: #fff
    }

    input:checked+.slider {
      background-color: #feaf3c
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(26px);
      transform: translateX(26px)
    }

    select {
      border: 1px solid #363636;
      font-size: 14px;
      height: 22px;
      outline: 0;
      border-radius: 5px
    }

    .save {
      position: absolute;
      right: 210px;
      top: 19px;
      height: 15px;
      line-height: 15px;
      padding: 5px;
      text-decoration: none;
      cursor: pointer
    }

    .close {
      position: absolute;
      right: 195px;
      top: 20px;
      background: #ff3034;
      width: 15px;
      height: 15px;
      border-radius: 100px;
      color: #fff;
      text-align: center;
      line-height: 18px;
      cursor: pointer
    }

    input[type=text] {
      border: 1px solid #363636;
      font-size: 14px;
      height: 20px;
      margin: 1px;
      outline: 0;
      border-radius: 5px
    }

    .inline-button {
      line-height: 20px;
      margin: 2px;
      padding: 1px 4px 2px 4px;
    }

    label.toggle-section-label {
      cursor: pointer;
      display: block;
      margin-bottom: 5px;
    }

    input.toggle-section-button {
      outline: 0;
      opacity: 0;
      width: 0;
      height: 0
    }

    input.toggle-section-button:checked+section.toggle-section {
      display: none
    }

    .toggle-label {
      position: relative;
      display: block;
      width: 150px;
      height: 30px;
      margin-top: 0px;
      margin: 7px auto 10px;
      align-items: center;
    }

    .toggle-label input[type=checkbox] {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .toggle-label input[type=checkbox]+.back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #feaf3c;
      transition: background 150ms linear;
      border-radius: 4px;
    }

    .toggle-label input[type=checkbox]:checked+.back {
      background: #a0a0a0
    }

    .toggle-label input[type=checkbox]+.back .toggle {
      display: block;
      position: absolute;
      content: ' ';
      background: rgb(54, 51, 51);
      width: 50%;
      height: 100%;
      transition: margin 150ms linear;
      border: 1px solid #808080;
      border-radius: 4px;
    }

    .toggle-label input[type=checkbox]:checked+.back .toggle {
      margin-left: 75px
    }

    .toggle-label .label {
      display: block;
      position: absolute;
      width: 50%;
      color: #ddd;
      line-height: 30px;
      text-align: center;
      font-size: 16px
    }

    .toggle-label .label.on {
      left: 0px
    }

    .toggle-label .label.off {
      right: 0px
    }

    .toggle-label input[type=checkbox]:checked+.back .label.on {
      color: #fff;
    }

    .toggle-label input[type=checkbox]+.back .label.off {
      color: #fff;
    }

    .toggle-label input[type=checkbox]:checked+.back .label.off {
      color: #ddd;
    }

    #video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      /* min-height: 545px */
    }

    #control-box {
      position: absolute;
      top: 100px;
      right: 0;
      padding: 21px 2%
    }

    #tab-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 0
    }
    
    .rc-buttons {
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-size: 20px;
      width: 35px;
      height: 35px
    }
  </style>
</head>

    var gateway = `ws://${window.location.hostname}/ws`;
    var websocket;

    if (navigator.mediaDevices.getUserMedia) {

    window.addEventListener('load', initWebSocket);

      console.log('Trying to open a WebSocket connection...');
      websocket = new WebSocket(gateway);
      websocket.onopen = onOpen;
      websocket.onclose = onClose;

    function onClose(event) {

      setTimeout(initWebSocket, 2000);

    // window.onload = document.getElementById("photo").src =     window.location.href.slice(0, -1) + ":81/stream";

    document.addEventListener('DOMContentLoaded', function (event) {
      var baseHost = document.location.origin
      var streamUrl = baseHost + ':81'
      function fetchUrl(url, cb) {
        fetch(url)
          .then(function (response) {
            if (response.status !== 200) {
              cb(response.status, response.statusText);
            } else {
              response.text().then(function (data) {
                cb(200, data);
              }).catch(function (err) {
                cb(-1, err);
              });
            }
          })
          .catch(function (err) {
            cb(-1, err);
          });
      }

      function setWindow(start_x, start_y, end_x, end_y, offset_x, offset_y, total_x, total_y, output_x, output_y, scaling, binning, cb) {
        fetchUrl(`${baseHost}/resolution?sx=${start_x}&sy=${start_y}&ex=${end_x}&ey=${end_y}&offx=${offset_x}&offy=${offset_y}&tx=${total_x}&ty=${total_y}&ox=${output_x}&oy=${output_y}&scale=${scaling}&binning=${binning}`, cb);
      }

      const saveButton = document.getElementById('save-still');

      saveButton.onclick = () => {
        var canvas = document.createElement("canvas");
        canvas.width = view.width;
        canvas.height = view.height;
        document.body.appendChild(canvas);
        var context = canvas.getContext('2d');
        context.drawImage(view, 0, 0);
        try {
          var dataURL = canvas.toDataURL('image/jpeg');
          saveButton.href = dataURL;
          var d = new Date();
          saveButton.download = d.getFullYear() + ("0" + (d.getMonth() + 1)).slice(-2) + ("0" + d.getDate()).slice(-2) + ("0" + d.getHours()).slice(-2) + ("0" + d.getMinutes()).slice(-2) + ("0" + d.getSeconds()).slice(-2) + ".jpg";
        } catch (e) {
          console.error(e);
        }
        canvas.parentNode.removeChild(canvas);
      }

      const hide = el => {
        el.classList.add('hidden')
      }
      const show = el => {
        el.classList.remove('hidden')
      }

      const disable = el => {
        el.classList.add('disabled')
        el.disabled = true
      }

      const enable = el => {
        el.classList.remove('disabled')
        el.disabled = false
      }

      const updateValue = (el, value, updateRemote) => {
        updateRemote = updateRemote == null ? true : updateRemote
        let initialValue
        if (el.type === 'checkbox') {
          initialValue = el.checked
          value = !!value
          el.checked = value
        } else {
          initialValue = el.value
          el.value = value
        }

        if (updateRemote && initialValue !== value) {
          updateConfig(el);
        } else if (!updateRemote) {
          if (el.id === "face_recognize") {
            value ? enable(enrollButton) : disable(enrollButton)
          }
        }
      }

      function updateConfig(el) {
        let value
        switch (el.type) {
          case 'checkbox':
            value = el.checked ? 1 : 0
            break
          case 'range':
          case 'select-one':
            value = el.value
            break
          case 'button':
          case 'submit':
            value = '1'
            break
          default:
            return
        }

        const query = `${baseHost}/control?var=${el.id}&val=${value}`

        fetch(query)
          .then(response => {
            console.log(`request to ${query} finished, status: ${response.status}`)
          })
      }

      // Attach default on change action
      document
        .querySelectorAll('.default-action')
        .forEach(el => {
          el.onchange = () => updateConfig(el)
        })

      document
        .querySelectorAll('.close')
        .forEach(el => {
          el.onclick = () => {
            hide(el.parentNode)
          }
        })

      // read initial values
      fetch(`${baseHost}/status`)
        .then(function (response) {
          return response.json()
        })
        .then(function (state) {
          document
            .querySelectorAll('.default-action')
            .forEach(el => {
              updateValue(el, state[el.id], false)
            })
          document
            .querySelectorAll('.reg-action')
            .forEach(el => {
              let reg = el.attributes.reg ? parseInt(el.attributes.reg.nodeValue) : 0;
              if (reg == 0) {
                return;
              }
              updateRegValue(el, state['0x' + reg.toString(16)], false)
            })
        })

      const view = document.getElementById('stream')
      const viewContainer = document.getElementById('stream-container')
      const stillButton = document.getElementById('get-still')
      const streamButton = document.getElementById('toggle-stream')
      const enrollButton = document.getElementById('face_enroll')
      const closeButton = document.getElementById('close-stream')

      const stopStream = () => {
        window.stop();
        streamButton.innerHTML = 'Start'
      }

      const startStream = () => {
        view.src = `${streamUrl}/stream`
        show(viewContainer)
        streamButton.innerHTML = 'Stop'
      }

      // Attach actions to buttons
      stillButton.onclick = () => {
        stopStream()
        view.src = `${baseHost}/capture?_cb=${Date.now()}`
        show(viewContainer)
      }

      closeButton.onclick = () => {
        stopStream()
        hide(viewContainer)
      }

      streamButton.onclick = () => {
        const streamEnabled = streamButton.innerHTML === 'Stop'
        if (streamEnabled) {
          stopStream()
        } else {
          startStream()
        }
      }

      enrollButton.onclick = () => {
        updateConfig(enrollButton)
      }

      // Detection and framesize
      const detect = document.getElementById('face_detect')
      const recognize = document.getElementById('face_recognize')
      const framesize = document.getElementById('framesize')

      framesize.onchange = () => {
        updateConfig(framesize)
        if (framesize.value > 5) {
          updateValue(detect, false)
          updateValue(recognize, false)
        }
      }

      detect.onchange = () => {
        if (framesize.value > 0) {
          alert("Please select QVGA or lower resolution before enabling this feature!");
          updateValue(detect, false)
          return;
        }
        updateConfig(detect)
        if (!detect.checked) {
          disable(enrollButton)
          updateValue(recognize, false)
        }
      }

      recognize.onchange = () => {
        if (framesize.value > 0) {
          alert("Please select QVGA or lower resolution before enabling this feature!");
          updateValue(recognize, false)
          return;
        }
        updateConfig(recognize)
        if (recognize.checked) {
          enable(enrollButton)
          updateValue(detect, true)
        } else {
          disable(enrollButton)
        }
      }
    })
  </script>
</body>

</html>
